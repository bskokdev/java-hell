<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkers Players</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .color-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Players</h1>

        <div th:if="${players.empty}" class="alert alert-info">
            No players found.
        </div>

        <table th:unless="${players.empty}" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Position</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.id}"></td>
                    <td th:text="${player.name}"></td>
                    <td>
                        <span class="color-indicator" th:style="'background-color: ' + ${player.color}"></span>
                        <span th:text="${player.color}"></span>
                    </td>
                    <td th:text="${player.top} ? 'Top' : 'Bottom'"></td>
                    <td>
                        <a th:href="@{/web/players/{id}(id=${player.id})}" class="btn btn-sm btn-primary">View</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a href="/web" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
