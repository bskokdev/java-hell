<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkers Game Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .home-card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 100%;
        }
        .home-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1>Checkers Game Manager</h1>
            <p class="lead">Manage your checkers players and games</p>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card home-card" onclick="window.location.href='/web/players'">
                    <div class="card-body text-center">
                        <h5 class="card-title">Players Management</h5>
                        <p class="card-text">View, create, edit, and delete players</p>
                        <a href="/web/players" class="btn btn-primary">Go to Players</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card home-card" onclick="window.location.href='/web/games'">
                    <div class="card-body text-center">
                        <h5 class="card-title">Games Management</h5>
                        <p class="card-text">View and manage all checkers games</p>
                        <a href="/web/games" class="btn btn-primary">Go to Games</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.home-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
                    window.location = card.querySelector('a').href;
                }
            });
        });
    </script>
</body>
</html>
