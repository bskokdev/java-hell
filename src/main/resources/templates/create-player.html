<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Create New Player</h1>

        <!-- Success/Error messages -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/web/players}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Player Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${player.name}" required>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="color" name="color"
                       th:value="${player.color ?: '#ff0000'}" title="Choose player color" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Position</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="top" id="top-true" value="true"
                           th:checked="${player.isTop() == true}">
                    <label class="form-check-label" for="top-true">Top</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="top" id="top-false" value="false"
                           th:checked="${player.isTop() == false}">
                    <label class="form-check-label" for="top-false">Bottom</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Player</button>
            <a href="/web/players" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
